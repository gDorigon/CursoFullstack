<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sujeitogram - sua rede social</title>
</head>

<body>

    <!-- AREA WRAPPER -->
    <div id="wrapper">

        <!-- AREA CONTAINER -->
        <div id="container">
            <!-- AREA ESQUERDA -->
            <div class="column left">
            </div>

            <!-- AREA DIREITA -->
            <div class="column right">
                <div class="login-panel">
                    <div class="logo"></div>
                    <img src="assets/logo.png" alt="logo-do-app" class="logo-img">
                    <form>
                        <input type="text" placeholder="Telefone, usuário ou email" name="username" />
                        <input type="password" placeholder="Senha" name="password" />

                        <input type="submit" value="Entrar" />
                    </form>
                </div>
                <div class="infobox">
                    <p>Não possui uma conta? <a href="#">Cadastre-se</a></p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo.
                    <div class="app-buttons">
                        <a href="#"><img src="assets/appstore.png" alt="apple-store"/></a>
                        <a href="#"><img src="assets/googleplay.png" alt="google-play"/></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIM CONTAINER -->

        <footer>
            <div class="footer-inner">
                <a href="#">About Us</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">@ 2025 Instagram</div>
            </div>
        </footer>

    </div>
</body>

</html>
