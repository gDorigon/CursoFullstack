<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo sobre titulos</title>
</head>

<body>
    <!--
        Trabalhando com tabelas
        > <tr> São linhas / rows
        > <td> Define o cabeçalho da tabela
        > <td> Colocar nossos dados na tabela
    -->

    <h1>Trabalhando com tabelas</h1>

    <table>
        <caption>Tabela de serviços</caption>
        <tr>
            <th>Ordem</th>
            <th>Serviço</th>
            <th>Preço</th>
            <th>Status</th>
        </tr>

        <tr>
            <td>1</td>
            <td>troca de vidro</td>
            <td>R$600</td>
            <td>em andamento</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Limpeza</td>
            <td>R$150</td>
            <td>Aguardando</td>
        </tr>
    </table>

    
</body>
</html>
